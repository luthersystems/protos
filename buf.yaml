version: v2
modules:
  - name: buf.build/luthersystems/protos
lint:
  use:
    - STANDARD
  ignore:
    - grpc/gateway/protoc_gen_openapiv2/** # disables file validation
  ignore_only:
    PACKAGE_VERSION_SUFFIX:
      - grpc/gateway/protoc_gen_openapiv2/options/annotations.proto
      - grpc/gateway/protoc_gen_openapiv2/options/openapiv2.proto
    ENUM_VALUE_PREFIX:
      - grpc/gateway/protoc_gen_openapiv2/options/openapiv2.proto
      - common/v1/exception.proto
    ENUM_ZERO_VALUE_SUFFIX:
      - grpc/gateway/protoc_gen_openapiv2/options/openapiv2.proto
      - common/v1/exception.proto
