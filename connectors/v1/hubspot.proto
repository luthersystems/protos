syntax = "proto3";

package connectors.v1;

import "annotations/v1/sensitive.proto";

option go_package = "buf.build/gen/go/luthersystems/protos/protocolbuffers/go/connectors/v1";

message HubSpotConfig {
  string base_url = 1;                                       // e.g., https://api.hubapi.com
  string private_app_access_token = 2 [(annotations.v1.sensitive) = true];  // HubSpot Private App Token
}
