syntax = "proto3";

package connectors.v1;

import "annotations/v1/sensitive.proto";

option go_package = "buf.build/gen/go/luthersystems/protos/protocolbuffers/go/connectors/v1";

message PerplexityConfig {
  string api_key = 1 [(annotations.v1.sensitive) = true];
  string query_endpoint = 2;
  string default_search = 3;
  int32 request_timeout = 4;
  bool include_sources = 5;
}
