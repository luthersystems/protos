syntax = "proto3";

package connectors.v1;

import "annotations/v1/sensitive.proto";

option go_package = "buf.build/gen/go/luthersystems/protos/protocolbuffers/go/connectors/v1";

message DatadogConfig {
  string base_url = 1;                                         // Base API URL (e.g., https://api.datadoghq.com)
  string api_key = 2 [(annotations.v1.sensitive) = true];      // API Key
  string app_key = 3 [(annotations.v1.sensitive) = true];      // Application Key
}
