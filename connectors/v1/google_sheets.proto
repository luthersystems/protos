syntax = "proto3";

package connectors.v1;

import "annotations/v1/sensitive.proto";

option go_package = "buf.build/gen/go/luthersystems/protos/protocolbuffers/go/connectors/v1";

message GoogleSheetsConfig {
  string service_account = 1;                                  // Service account email
  string private_key = 2 [(annotations.v1.sensitive) = true];  // Private key
  string spreadsheet_id = 3;                                   // Target spreadsheet ID
}
