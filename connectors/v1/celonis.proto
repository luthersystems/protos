syntax = "proto3";

package connectors.v1;

import "annotations/v1/sensitive.proto";

option go_package = "buf.build/gen/go/luthersystems/protos/protocolbuffers/go/connectors/v1";

message CelonisConfig {
  string base_url = 1;                                         // Celonis API base URL
  string api_token = 2 [(annotations.v1.sensitive) = true];    // API token for authentication
  bool use_tls = 3;                                            // Whether to use TLS
}
