syntax = "proto3";

package connectors.v1;

import "annotations/v1/sensitive.proto";

option go_package = "buf.build/gen/go/luthersystems/protos/protocolbuffers/go/connectors/v1";

message MicrosoftDynamicsConfig {
  string endpoint = 1;
  string client_id = 2;
  string client_secret = 3 [(annotations.v1.sensitive) = true];
  string tenant_id = 4;
}
